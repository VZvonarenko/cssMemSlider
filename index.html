<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="container">
        <div class="slides">
            <input type="radio" name="radio_item" id="radio1" checked>
            <input type="radio" name="radio_item" id="radio2">
            <input type="radio" name="radio_item" id="radio3">
            <input type="radio" name="radio_item" id="radio4">

            <div class="slide"><img src="./assets/img/img1.jpg" alt="mem"></div>
            <div class="slide"><img src="./assets/img/img2.jpg" alt="mem"></div>
            <div class="slide"><img src="./assets/img/img3.jpg" alt="mem"></div>
            <div class="slide"><img src="./assets/img/img4.jpg" alt="mem"></div>
        </div>
        <div class="slide_block">
            <div class="titles">
                <p class="title-item">Выбирай профессию правильно!</p>
                <p class="title-item">Какая разная математика</p>
                <p class="title-item">На ночь глядя</p>
                <p class="title-item">Умение гуглить</p>
            </div>
            <div class="navigation">
                <label for="radio1" class="nav_item"></label>
                <label for="radio2" class="nav_item"></label>
                <label for="radio3" class="nav_item"></label>
                <label for="radio4" class="nav_item"></label>
            </div>
        </div>
    </div>
</body>

</html>
